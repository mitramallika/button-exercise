<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>HTML Skeleton</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Your styles should be called here -->
    <link rel="stylesheet" href="style.css" <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <body>
    <div class="container">
      <h1>Button Interactivity Homework: jQuery DRY concepts</h1>
      <img id="aids-img" src="img/baby.jpg">
      <!--div now holds the images -->
      <div class="button-holder">
        <h2>
          Click the button to switch the images
        </h2>
        <!-- note that only the first button has an id because it needs to be disabled at first view -->
        <!-- buttons now have a class called interactive-button -->
        <button id="button-img-1" class="cool-button" data-image="img/baby.jpg">First Image</button><br />
        <button class="cool-button" data-image="img/tubes.jpg">Second Image</button>
        <button class="cool-button" data-image="img/man.jpg">Third Image</button>
        <button class="cool-button" data-image="img/bath.jpg">Fourth Image</button>
      </div>
    </div>


    <!-- the jQuery library. You need this to be able to use jQuery ($) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>

    </script>
    <!-- Your javascript should be called here -->
  </body>

</html>
